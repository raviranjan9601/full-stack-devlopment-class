<!-- Feedback Form -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <h2>Give us Your valueble Feedback</h2>

            <p>Name: <input type="text" name="name" placeholder="Enter Your Full Name" required></p>
            <p>Email: <input type="email" name="email" placeholder="Enter Your Email" required></p>
            <!-- <p>Rating : <input type="range" name="rating" value="1-5"></p> -->
             <input type="range" name="rating" min="1" max="5">

            <p> Comment:
                <textarea name="comment" id="comment" placeholder="Give us Your valueble Feedback"></textarea>
            </p>
            
            <input type="submit" value="Submit Feedback">
            


        </fieldset>
    </form>
</body>
</html>
